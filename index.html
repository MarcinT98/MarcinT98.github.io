<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamezi Zadanie</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <header>
        <div class="header-bar container">
            <div class="promo-name">
                <h3><em>GORĄCA</em>PROMOCJA</h3>
            </div>
            <div class="promo-number">
                <h3>RABATY NAWET DO <em>80</em></h3>
            </div>
            <div class="promo-time">
                <h3>DO KOŃCA POZOSTAŁO:</h3>
                <div class="promo-clock">
                    <div class="days"><span>0</span><em>dni</em></div>
                    <div class="dots">:</div>
                    <div class="hours"><span>0</span><em>godz.</em></div>
                    <div class="dots">:</div>
                    <div class="minutes"><span>0</span><em>min</em></div>
                    <div class="dots">:</div>
                    <div class="seconds"><span>0</span><em>sek.</em></div>
                </div>
            </div>
            <div class="just-now">
                <h5><em>WŁAŚNIE</em> TRWA</h5>
            </div>
            <div class="free-shipping"><span>dostawa gratis!</span></div>
        </div>
    </header>

    <section>
        <div class="warnings container">
            <div class="hour-warning">PRODUKTY NA GODZINIE <em>10:00</em></div>
            <div class="conditions">Akcja “Gorąca promocja” nie łączy się z innymi promocjami</div>
        </div>
    </section>

    <section>
        <div class="products container">

        </div>

        <div class="show-products container">
            <span>Pokaż: </span>
            <button name="shown" value="2" class="button-products">2</button>
            <button name="shown" value="4" class="button-products">4</button>
            <button name="shown" value="8" class="button-products">8</button>
        </div>
    </section>

    <script src="user.js"></script>
</body>

</html>
